<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Detection cameras</title>
    <meta name='viewport' content="width-device-width, initial-scale=1" charset='UTF-8'>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 32px;
}
h1 {
   color: black;
   text-align: center;
   padding: 15px 32px;
   font-size: 32px;
}

li {
    color: black;
   text-align: center;
   padding: 15px 32px;
   font-size: 16px;

}
</style>

<h1 > Gestion des caméras  </h1>
<div class="w3-panel w3-card w3-center"><a href="https://play.google.com/store/apps/details?id=com.tplink.iot&gl=US&pli=1" class="w3-"> Accès aux vidéos </a></div>
<div class="w3-panel w3-card w3-center"><a href="http://{{ip}}:5002" class="w3-"> Supervision </a></div>

<a href="/detection/start" class="w3-button w3-block w3-green w3-hover-black w3-ripple w3-large w3-round-xxlarge">Activation alarme</a>
<a href="/detection/pause" class="w3-button w3-block w3-red w3-hover-black w3-ripple w3-large w3-round-xxlarge">Désactivation alarme</a>


{% block content %}

<h3 class="w3-center"> Activation des captures  </h3>
<form action="/listcam" method="get" >
<div class="w3-ul w3-center w3-small w3-card-4">

        <input class="w3-check" type="checkbox" id="salon" name="salon"
               {{status["salon"]}} >
          <label for="sms1">Salon</label>
        <input class="w3-check" type="checkbox" id="garage" name="garage"
                 {{status["garage"]}}>
          <label for="sms2">Garage</label>
        <input class="w3-check" type="checkbox" id="piscine" name="piscine"
                 {{status["piscine"]}}>
          <label for="sms3">Piscine</label>
       <button> Modification choix de caméras </button>
    </div>
</form>
<h3 class="w3-center"> Liste de diffusion  </h3>

<form action="/listsms" method="get" >

    <div class="w3-ul w3-center w3-small w3-card-4">

        <input class="w3-check" type="checkbox" id="sms1" name="sms1"
               {{ListSMS['Maribel']}} >
          <label for="sms1">Maribel</label>
        <input class="w3-check" type="checkbox" id="sms2" name="sms2"
                 {{ListSMS['Biquet']}}>
          <label for="sms2">Biquet</label>
        <input class="w3-check" type="checkbox" id="sms3" name="sms3"
                 {{ListSMS['Fouine']}}>
          <label for="sms3">Fouine</label>


        <button> Modification Liste de sms</button>
    </div>
  </form>
    {% endblock %}
<a href="/sms?msg=Test+SMS+OK&sms3=on" class="w3-button w3-block w3-khaki w3-hover-black w3-ripple w3-small w3-round-large">Test Fouine SMS</a>
<div class="w3-panel w3-card w3-center"><a href="http://{{ip}}:5002/param" class="w3-"> Optimisation des paramètres de détections </a></div>
<div class="w3-panel w3-card w3-center"><a href="http://{{ip}}:5002/log" class="w3-"> Consultation des log </a></div>
<div class="w3-panel w3-card w3-center"><a href="http://{{ip}}:5002/purge" class="w3-"> Purge des captures photos </a></div>


</body>
</html>
